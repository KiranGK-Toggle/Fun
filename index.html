<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Very Serious Question ğŸ’˜</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: "Comic Sans MS", "Poppins", cursive;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 2.5rem;
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      max-width: 420px;
      width: 90%;
      position: relative;
    }

    h1 { font-size: 2rem; }
    h2 { margin-top: 1rem; }
    p { font-size: 1.1rem; }

    .buttons {
      position: relative;
      height: 70px;
      margin-top: 2rem;
    }

    button {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 999px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease;
      white-space: nowrap;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #yesBtn:hover {
      transform: scale(1.1);
    }

    #noBtn {
      background: #ccc;
      position: absolute;
      right: 0;
    }

    /* Loading Screen */
    .loading {
      font-size: 1.4rem;
      animation: pulse 1.2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.4; }
      50% { opacity: 1; }
      100% { opacity: 0.4; }
    }

    .celebration {
      font-size: 2rem;
      animation: pop 0.6s ease forwards;
    }

    @keyframes pop {
      from { transform: scale(0.6); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .hearts {
      position: fixed;
      top: -10px;
      font-size: 1.5rem;
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div class="card" id="card">
    <h1>Hey Anuuuuuâ¤ï¸</h1>
    <p>I have a very serious, extremely important questionâ€¦</p>
    <h2>Will you be my Valentine? ğŸ’˜</h2>

    <div class="buttons">
      <button id="yesBtn">YES ğŸ˜</button>
      <button id="noBtn">No ğŸ™„</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const card = document.getElementById("card");

    let noCount = 0;

    const noMessages = [
      "No ğŸ™„",
      "Are you sure? ğŸ˜",
      "Think again ğŸ˜",
      "Wrong answer ğŸ˜¤",
      "Try harder ğŸ˜ˆ",
      "Nice try ğŸ˜‚",
      "Absolutely not ğŸ˜œ",
      "You canâ€™t escape ğŸ˜"
    ];

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 300 - 150;
      const y = Math.random() * 160 - 80;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;

      noCount++;
      noBtn.textContent = noMessages[Math.min(noCount, noMessages.length - 1)];
    });

    noBtn.addEventListener("click", () => {
      fakeLoading();
    });

    function fakeLoading() {
      card.innerHTML = `
        <div class="loading">
          ğŸ’» Calculating correct answerâ€¦<br><br>
          Please wait â¤ï¸
        </div>
      `;

      setTimeout(() => {
        card.innerHTML = `
          <h2>Calculation complete âœ…</h2>
          <p>The correct answer is:</p>
          <button id="finalYes">YES ğŸ˜ğŸ’˜</button>
        `;

        document.getElementById("finalYes").addEventListener("click", yesCelebration);
      }, 2500);
    }

    yesBtn.addEventListener("click", yesCelebration);

    function yesCelebration() {
      card.innerHTML = `
        <div class="celebration">
          YAYYYYY ğŸ’–ğŸ’–ğŸ’–<br><br>
          Best decision ever ğŸ¥°<br>
          Love you Little one.. ğŸ’•
        </div>
      `;
      launchHearts();
    }

    function launchHearts() {
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement("div");
        heart.className = "hearts";
        heart.innerHTML = "ğŸ’—";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = 2 + Math.random() * 2 + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 4000);
      }
    }
  </script>
</body>
</html>
